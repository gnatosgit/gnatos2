<script type="text/html" id="vcl-options-field-select">
    <div class="vc_row">
        <div class="vc_col-sm-12">
            <label class="wpb_element_label">{{ label }}
            <select name="{{ name }}">
                <# _.each(options, function(option) { #>
                    <# if(_.isArray(option)) { #>
                        <option value="{{ option[0] }}"
                                {{ value[0]===option[0] ?
                        ' selected="true"' : '' }}>{{ option[1] }}
                        <# } else { #>
                            <option value="{{ option }}"
                                    {{ value[0]===option ?
                            ' selected="true"' : '' }}>{{ option }}
                            <# } #>
                                <# }); #>
            

            <div class="descr"><i>{{ description }}
        
    
</script>
<script type="text/html" id="vcl-options-field-checkbox">
    <div class="vc_row">
        <div class="vc_col-sm-12">
            <label class="wpb_element_label">{{ label }}

            <div class="vc_options-checkboxes">
                <# _.each(options, function(option) { #>
                    <label><input type="checkbox" name="{{ name }}" value="{{ option[0] }}" {{ _.indexOf(value,
                                  option[0])> -1 ? ' checked="true"' : '' }}> {{ option[1] }}
                    <# }); #>
            
            <div class="descr"><i>{{ description }}
        
    
</script>
